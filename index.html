<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 160px;
      height: auto;
      filter: drop-shadow(0 0 15px #c9aaff);
      margin-bottom: 2rem;
      transition: transform 1s ease;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      animation: shimmer 2.5s ease-in-out infinite;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(201, 170, 255, 0.5);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0%, 100% { box-shadow: 0 0 10px rgba(201, 170, 255, 0.2); }
      50% { box-shadow: 0 0 20px rgba(201, 170, 255, 0.5); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="center-content">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a class="enter-button" id="enterBtn">enter the archive</a>
  </div>

  <audio id="ambience" src="ambience.mp3" loop preload="auto"></audio>
  <audio id="chime" src="glimmer.mp3" preload="auto"></audio>

  <script>
    // Ensure ambience starts quietly on load
    const ambience = document.getElementById('ambience');
    ambience.volume = 0.3;

    // Play ambience as soon as user interacts
    window.addEventListener('click', () => {
      if (ambience.paused) ambience.play().catch(() => {});
    }, { once: true });

    const enterBtn = document.getElementById('enterBtn');
    const chime = document.getElementById('chime');

    enterBtn.addEventListener('click', () => {
      chime.currentTime = 0;
      chime.play().catch(() => {});
      setTimeout(() => {
        window.location.href = "main.html";
      }, 500); // Delay to let chime play
    });
  </script>
</body>
</html>
