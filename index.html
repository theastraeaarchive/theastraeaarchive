<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
      cursor: none;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      z-index: 0;
    }

    .stars {
      background-image: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png');
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
    }

    .stars2 {
      background-image: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png');
      animation: moveStars 150s linear infinite;
      opacity: 0.2;
    }

    .stars3 {
      background-image: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png');
      animation: moveStars 200s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, 100px); }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 15px #c9aaff);
      margin-bottom: 2rem;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 12px #c9aaff);
      }
      50% {
        filter: drop-shadow(0 0 25px #d3bbff);
      }
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      box-shadow: 0 0 12px #c9aaff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Fade transition without move */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    /* Cursor sparkle trail */
    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: sparkleFade 0.7s linear forwards;
      z-index: 5;
    }

    @keyframes sparkleFade {
      to {
        transform: translateY(-20px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="center-content" id="fadeContainer">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a id="enterBtn" class="enter-button">enter the archive</a>
  </div>

  <script>
    const button = document.getElementById("enterBtn");
    const fadeContainer = document.getElementById("fadeContainer");

    const bgAudio = new Audio("ambience.mp3");
    bgAudio.loop = true;
    bgAudio.volume = 0.5;

    const clickSound = new Audio("glimmer.mp3");
    clickSound.volume = 1.0;

    let audioInitialized = false;

    function initAudio() {
      if (!audioInitialized) {
        bgAudio.play().catch(err => console.warn("Autoplay blocked:", err));
        audioInitialized = true;
      }
    }

    document.body.addEventListener("click", initAudio, { once: true });

    button.addEventListener("click", (e) => {
      e.preventDefault();
      fadeContainer.classList.add("fade-out");

      clickSound.currentTime = 0;
      clickSound.play().catch(err => console.warn("Click sound error:", err));

      setTimeout(() => {
        window.location.href = "main.html";
      }, 1200);
    });

    // Stardust trail effect
    document.addEventListener("mousemove", (e) => {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = `${e.clientX}px`;
      sparkle.style.top = `${e.clientY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 700);
    });
  </script>
</body>
</html>
