<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YOUR_STARFIELD_IMAGE.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="center-content" id="fadeContainer">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a class="enter-button" id="enterBtn">enter the archive</a>
  </div>

  <audio id="bg-audio" autoplay loop>
    <source src="ambience.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const btn = document.getElementById("enterBtn");
    const fadeContainer = document.getElementById("fadeContainer");

    // Ensure background music volume is subtle
    const bgAudio = document.getElementById("bg-audio");
    bgAudio.volume = 0.25;

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      // Play chime sound on click
      const chime = new Audio("chime.mp3");
      chime.volume = 1.0; // max volume
      chime.play().then(() => {
        console.log("✅ Chime played successfully.");
      }).catch((err) => {
        console.warn("❌ Chime play error:", err);
      });

      // Fade content and redirect
      fadeContainer.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "main.html";
      }, 700);
    });
  </script>
</body>
</html>
