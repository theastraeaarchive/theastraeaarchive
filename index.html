<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/7R7L7gL.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .floating-words {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floating-word {
      position: absolute;
      color: rgba(255, 255, 255, 0.08);
      font-size: 1.2rem;
      animation: floatWord 30s linear infinite;
    }

    @keyframes floatWord {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 12px #c9aaff88;
    }

    .enter-button:active {
      animation: ripple 0.6s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes ripple {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="floating-words">
    <div class="floating-word" style="left: 10%; animation-delay: 0s;">stardust</div>
    <div class="floating-word" style="left: 30%; animation-delay: 10s;">memory</div>
    <div class="floating-word" style="left: 60%; animation-delay: 5s;">echo</div>
    <div class="floating-word" style="left: 80%; animation-delay: 15s;">signal</div>
  </div>
  <div class="center-content">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a href="main.html" class="enter-button" id="enterButton">enter the archive</a>
  </div>

  <audio id="ambience" src="ambience.mp3" loop autoplay></audio>
  <audio id="buttonSound" src="glimmer.mp3"></audio>

  <script>
    const ambience = document.getElementById('ambience');
    const buttonSound = document.getElementById('buttonSound');
    const enterButton = document.getElementById('enterButton');

    // Ensure ambience plays
    window.addEventListener('click', () => {
      ambience.volume = 0.4;
      ambience.play().catch(() => {});
    }, { once: true });

    // Play button sound on click
    enterButton.addEventListener('click', () => {
      buttonSound.currentTime = 0;
      buttonSound.play().catch(() => {});
    });
  </script>
</body>
</html>
