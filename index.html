<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YOUR_STARFIELD_IMAGE.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="center-content" id="fadeContainer">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a class="enter-button" id="enterBtn">enter the archive</a>
  </div>

  <script>
    const button = document.getElementById("enterBtn");
    const fadeContainer = document.getElementById("fadeContainer");

    const bgAudio = new Audio("ambience.mp3");
    bgAudio.loop = true;
    bgAudio.volume = 0.45;

    const clickSound = new Audio("glimmer.mp3");
    clickSound.volume = 1.0;

    let audioInitialized = false;

    function initAudio() {
      if (!audioInitialized) {
        bgAudio.play().catch(err => console.warn("Autoplay blocked:", err));
        audioInitialized = true;
      }
    }

    document.body.addEventListener("click", initAudio, { once: true });

    button.addEventListener("click", (e) => {
      e.preventDefault();
      fadeContainer.classList.add("fade-out");

      clickSound.currentTime = 0;
      clickSound.play().catch(err => console.warn("Click sound blocked:", err));

      clickSound.onended = () => {
        window.location.href = "main.html";
      };
    });
  </script>
</body>
</html>
