<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .fade-container {
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YOUR_STARFIELD_IMAGE.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="fade-container">
    <div class="stars"></div>
    <div class="center-content">
      <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
      <div class="line">you were always meant to find this.</div>
      <a href="#" class="enter-button" id="enter-btn">enter the archive</a>
    </div>
  </div>

  <!-- Audio -->
  <audio id="ambience" src="ambience.mp3" loop></audio>
  <audio id="chime" src="chime.mp3" preload="auto"></audio>

  <script>
    const ambience = document.getElementById("ambience");
    const chime = document.getElementById("chime");
    const btn = document.getElementById("enter-btn");
    const fadeContainer = document.querySelector('.fade-container');

    let hasPlayedAmbience = false;

    // Allow user interaction anywhere to start ambience
    document.body.addEventListener("click", () => {
      if (!hasPlayedAmbience) {
        ambience.volume = 0.4;
        ambience.play().catch(() => {});
        hasPlayedAmbience = true;
      }
    }, { once: true });

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      // Play chime (independent of background music)
      chime.pause();
      chime.currentTime = 0;
      chime.play().catch(() => {});

      // Fade out and go to main page
      fadeContainer.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "main.html";
      }, 700);
    });
  </script>
</body>
</html>
