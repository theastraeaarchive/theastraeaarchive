<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      overflow: hidden;
      color: #ffffff;
      font-family: 'Georgia', serif;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/5RkRzjM.png') repeat;
      animation: moveStars 240s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, 500px); }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 160px;
      height: auto;
      filter: drop-shadow(0 0 16px #c9aaff);
      animation: glowRotate 10s infinite ease-in-out;
      margin-bottom: 2rem;
    }

    @keyframes glowRotate {
      0%, 100% {
        transform: rotate(0deg) scale(1);
        filter: drop-shadow(0 0 12px #c9aaff);
      }
      50% {
        transform: rotate(1deg) scale(1.01);
        filter: drop-shadow(0 0 24px #e8d1ff);
      }
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.15);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    .enter-button:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 300%;
      top: -100%;
      left: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 80%);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .enter-button.clicked:after {
      animation: ripple 0.6s ease-out forwards;
    }

    @keyframes ripple {
      0% {
        top: 50%;
        opacity: 0.6;
        transform: scale(0.5);
      }
      100% {
        top: -100%;
        opacity: 0;
        transform: scale(4);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="center-content">
    <img src="AstraeaArchive.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a href="main.html" class="enter-button" id="enterBtn">enter the archive</a>
  </div>

  <audio id="chimeSound" src="chime.mp3" preload="auto"></audio>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const chime = document.getElementById('chimeSound');

    enterBtn.addEventListener('click', (e) => {
      e.preventDefault();
      chime.play();
      enterBtn.classList.add('clicked');
      setTimeout(() => {
        window.location.href = "main.html";
      }, 800); // Delay for ripple + chime
    });
  </script>
</body>
</html>
