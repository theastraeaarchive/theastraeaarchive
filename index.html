<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YOUR_STARFIELD_IMAGE.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    .enter-button.clicked {
      animation: shimmer 0.6s ease-out;
    }

    @keyframes shimmer {
      0% { transform: scale(1); filter: drop-shadow(0 0 0px #fff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #fff); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0px #fff); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="center-content">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a href="main.html" class="enter-button" onclick="playChime()">enter the archive</a>
  </div>

  <!-- Audio Elements -->
  <audio id="chime" src="glimmer.mp3" preload="auto"></audio>
  <audio id="ambience" src="ambience.mp3" preload="auto" loop></audio>

  <script>
    // Play ambience quietly on load
    window.addEventListener("DOMContentLoaded", () => {
      const ambience = document.getElementById("ambience");
      ambience.volume = 0.05;

      // Attempt autoplay
      ambience.play().catch((err) => {
        console.log("Autoplay blocked. Waiting for user interaction...");
        // Will try again on first user click
        document.body.addEventListener("click", () => {
          ambience.play().catch(e => console.log("Still blocked:", e));
        }, { once: true });
      });
    });

    function playChime() {
      const chime = document.getElementById('chime');
      const btn = document.querySelector('.enter-button');

      chime.currentTime = 0;
      chime.play().catch((e) => {
        console.log("Chime playback blocked:", e);
      });

      btn.classList.add("clicked");
    }
  </script>
</body>
</html>
