<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
      cursor: none;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2013/07/18/10/56/stars-163870_1280.jpg') repeat;
      animation: moveStars 300s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    .enter-button:active {
      transform: scale(0.97);
      opacity: 0.6;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 6px;
      height: 6px;
      background-color: #c9aaff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px #c9aaff, 0 0 20px #c9aaff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="center-content">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this...</div>
    <a href="main.html" class="enter-button" onclick="playChime()">enter the archive</a>
  </div>

  <div class="cursor" id="cursor"></div>

  <audio id="ambience" src="ambience.mp3" autoplay loop></audio>
  <audio id="chime" src="glimmer.mp3"></audio>

  <script>
    // Cursor trail
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    // Allow ambience to autoplay
    const ambience = document.getElementById("ambience");
    window.addEventListener("click", () => {
      ambience.volume = 0.35;
      ambience.play().catch(() => {});
    });

    // Play chime
    function playChime() {
      const chime = document.getElementById("chime");
      chime.currentTime = 0;
      chime.volume = 0.7;
      chime.play();
    }
  </script>
</body>
</html>
