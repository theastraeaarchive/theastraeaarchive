<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive - Main</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
      cursor: none;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
    }

    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      max-width: 90%;
    }

    .main-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e8d6ff;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #c9aaff;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #d4c1ff;
      line-height: 1.7;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      color: #ffffff;
      font-size: 1rem;
      background: rgba(201, 170, 255, 0.1);
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(201, 170, 255, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="trail"></canvas>
  <div class="stars"></div>

  <div class="main-content">
    <div class="main-title">welcome to the archive</div>
    <div class="description">
      here lies the memory of worlds imagined, stories unwritten, dreams caught in starlight.<br />
      follow any path you feel drawn to â€” the constellations will guide you.
    </div>
    <div class="nav-buttons">
      <a href="#">Inkwellia</a>
      <a href="#">Lumenith</a>
      <a href="#">Astrarium</a>
      <a href="#">Orbitrieve</a>
    </div>
  </div>

  <script>
    // Star trail effect
    const canvas = document.getElementById('trail');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function createParticle(x, y) {
      particles.push({
        x,
        y,
        alpha: 1,
        size: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(201, 170, 255, ${p.alpha})`;
          ctx.fill();
        }
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('mousemove', e => {
      for (let i = 0; i < 2; i++) createParticle(e.clientX, e.clientY);
    });
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
