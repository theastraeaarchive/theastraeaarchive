<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YOUR_STARFIELD_IMAGE.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.4s ease;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    .enter-button.clicked {
      animation: shimmerFade 0.8s forwards;
    }

    @keyframes shimmerFade {
      0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0px #fff; }
      50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 20px #c9aaff; }
      100% { transform: scale(0.95); opacity: 0; box-shadow: 0 0 0px transparent; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background stars -->
  <div class="stars"></div>

  <!-- Center content -->
  <div class="center-content">
    <img src="astraeaemblem.png" alt="Astraea Archive Sigil" class="sigil" />
    <div class="line">you were always meant to find this.</div>
    <a href="main.html" class="enter-button" onclick="playChime()">enter the archive</a>
  </div>

  <!-- Sounds -->
  <audio id="chime" src="glimmer.wav" preload="auto"></audio>
  <audio id="ambience" src="ambience.mp3" autoplay loop preload="auto"></audio>

  <script>
    // Set ambient volume
    const ambience = document.getElementById('ambience');
    ambience.volume = 0.05;

    function playChime() {
      const chime = document.getElementById('chime');
      const btn = document.querySelector('.enter-button');
      chime.currentTime = 0;
      chime.play();
      btn.classList.add('clicked');
    }
  </script>
</body>
</html>
