<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astraea Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f24 0%, #000 100%);
      color: #ffffff;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YOUR_STARFIELD_IMAGE.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      transition: opacity 1s ease;
    }

    .sigil {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 12px #c9aaff);
      margin-bottom: 2rem;
      transition: opacity 1s ease;
    }

    .line {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      animation: fadeIn 3s ease-out forwards;
      transition: opacity 1s ease;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: rgba(201, 170, 255, 0.1);
      border: 1px solid #c9aaff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .enter-button:hover {
      background: rgba(201, 170, 255, 0.3);
      transform: scale(1.05);
    }

    .enter-button.animate {
      animation: shimmerFade 1s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmerFade {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(201, 170, 255, 0.3);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 30px rgba(201, 170, 255, 0.7);
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
        box-shadow: 0 0 50px rgba(201, 170, 255, 0);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="center-content" id="center">
    <img src="AstraeaArchive.png" alt="Astraea Archive Sigil" class="sigil" id="sigil" />
    <div class="line" id="line">you were always meant to find this.</div>
    <a href="main.html" class="enter-button" id="enterBtn">enter the archive</a>
  </div>

  <!-- Audio -->
  <audio id="chimeSound" src="glimmer.mp3" preload="auto"></audio>

  <!-- Script -->
  <script>
    const enterBtn = document.getElementById('enterBtn');
    const chime = document.getElementById('chimeSound');
    const center = document.getElementById('center');
    const sigil = document.getElementById('sigil');
    const line = document.getElementById('line');

    enterBtn.addEventListener('click', function(e) {
      e.preventDefault();

      chime.currentTime = 0;
      chime.play();

      enterBtn.classList.add('animate');
      sigil.style.opacity = 0;
      line.style.opacity = 0;
      center.style.opacity = 0;

      setTimeout(() => {
        window.location.href = "main.html";
      }, 1200); // allows shimmer/fade to complete
    });
  </script>
</body>
</html>
